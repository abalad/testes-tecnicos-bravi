<div class="cl-contact-dialog-wrapper" fxLayout="column" fxLayoutAlign="space-around stretch">
  <div class="cl-contact-dialog-header" fxFlex="50px">Contact Dialog Actions</div>
  <div class="cl-contact-dialog-content" fxFlex="100">
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" formControlName="lastName" placeholder="Last Name">
      </mat-form-field>

      <div formGroupName="contacts">
        <mat-form-field>
          <input matInput type="email" formControlName="email" placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="tel" formControlName="phone" placeholder="Phone">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="tel" formControlName="whatsapp" placeholder="Whatsapp">
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="cl-contact-dialog-actions" fxFlex="45px" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" [disabled]="!form.valid" [color]="'accent'"(click)="onSubmit( form.value )">Save</button>
  </div>
</div>
